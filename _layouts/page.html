<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://rawgit.com/DominikAngerer/874910784a72ebe7045855431edf5777/raw/4597dbd0114987d0b111d543371ce5e382ff516a/bootstrap-4-red.css">

    <title>{{page.story.name}}</title>
  </head>
  <body>
    
    {{page.story.content._editable}}
    <div class="page">
      
      {% for blok in page.story.content.body %}
        {% include {{blok.component}}.html blok=blok %}
      {% endfor %}

    </div>
    
    <script src="//app.storyblok.com/f/storyblok-latest.js" type="text/javascript"></script>
    <script>
    storyblok.init()
    storyblok.on('change', function() {
      function getAjax(url, success) {
          var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHTTP');
          xhr.open('GET', url);
          xhr.onreadystatechange = function() {
              if (xhr.readyState>3 && xhr.status==200) success(xhr.responseText);
          };
          xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
          xhr.send();
          return xhr;
      }
      getAjax('/rebuild', function(data){
        console.log(data)
        window.location.reload()
      })
    })
    </script>

  </body>
</html>
