{{blok._editable}}
<div class="col-md">
  <div class="card">
    <div class="card-body text-center">
      <img class="img-fluid mb-4" width="75" src="{{blok.image}}" alt="{{blok.name}}">
      <h2 class="card-title">{{ blok.name }}</h2>
      <div class="text-left mb-4"> 
        <p class="card-text ">{{blok.text}}</p>
      </div>
      <a href="{{blok.link.url}}" class="btn btn-primary">{{blok.link_label}}</a>
    </div>
  </div>
</div>
